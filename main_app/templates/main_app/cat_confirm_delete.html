{% extends 'base.html' %}

{% block title %}

Are You Sure You Want to Delete {{object.name}} | Cat Collector

{% endblock %}

{% block content %}

<h1>Are You Sure You want to delete {{object.name }}?</h1>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn red" value="Yes - Delete">
    <a class="btn blue" href="{%url 'cats_detail' object.id %}">No - Cancel</a>
</form>

{% endblock %}
